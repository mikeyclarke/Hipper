create_team.get:
    path: /teams/new
    methods: [GET]
    controller: Hipper\FrontEnd\App\Controller\Team\CreateTeamController::getAction

create_team_suggest_description.post:
    path: /_/suggest-team-description
    methods: [POST]
    controller: Hipper\Api\App\Controller\Team\SuggestTeamDescriptionController::postAction
    defaults:
        _before_middlewares:
            - require_json_content_type_middleware:before

create_team.post:
    path: /_/create-team
    methods: [POST]
    controller: Hipper\Api\App\Controller\Team\CreateTeamController::postAction
    defaults:
        _before_middlewares:
            - require_json_content_type_middleware:before

team.get:
    path: /team/{team_url_id}
    methods: [GET]
    controller: Hipper\FrontEnd\App\Controller\Team\TeamController::getAction
    defaults:
        _before_middlewares:
            - team_model_from_url_id_middleware:before

team_docs.get:
    path: /team/{team_url_id}/docs
    methods: [GET]
    controller: Hipper\FrontEnd\App\Controller\Team\TeamDocsController::getAction
    defaults:
        _before_middlewares:
            - team_model_from_url_id_middleware:before

create_team_section.get:
    path: /team/{team_url_id}/docs/new-section
    methods: [GET]
    controller: Hipper\FrontEnd\App\Controller\Section\CreateSectionController::getAction
    defaults:
        knowledgebase_type: 'team'
        _before_middlewares:
            - team_model_from_url_id_middleware:before

team_docs_new.get:
    path: /team/{team_url_id}/docs/new
    methods: [GET]
    controller: Hipper\FrontEnd\App\Controller\Document\CreateDocumentController::getAction
    defaults:
        knowledgebase_type: 'team'
        _before_middlewares:
            - team_model_from_url_id_middleware:before

team_doc.get:
    path: /team/{team_url_id}/docs/{path}
    methods: [GET]
    controller: Hipper\FrontEnd\App\Controller\Knowledgebase\DocumentOrSectionControllerRouter::route
    defaults:
        knowledgebase_type: 'team'
        action: 'getAction'
        _before_middlewares:
            - team_model_from_url_id_middleware:before
            - knowledgebase_routing_middleware:before
    requirements:
        route: '.+'
