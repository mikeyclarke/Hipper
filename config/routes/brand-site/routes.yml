signup.get:
    path: /sign-up
    controller: Lithos\Onboarding\SignUpController::getAction
    methods: [GET]
    defaults:
        unsecured: true

signup.post:
    path: /_/sign-up
    controller: Lithos\Onboarding\SignUpController::postAction
    methods: [POST]
    defaults:
        unsecured: true
        _before_middlewares:
            - require_json_content_type_middleware:before

